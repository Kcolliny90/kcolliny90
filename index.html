    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 20px; /* Add some margin around the whole content */
            color: black;
            background-color: white;
        }
        h2, h3 {
            color: black;
            text-align: left;
        }
        #profile, #projects, #education {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc; /* Add a border to see the rounded corners */
            border-radius: 10px; /* Add rounded corners */
            background-color: #f9f9f9; /* Light background for sections */
        }
        .profile-info {
            text-align: left;
            margin-bottom: 15px;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            margin-bottom: 10px;
            display: block;
        }
        .contact-info {
            margin-bottom: 5px;
            text-align: left;
        }
        .contact-info a {
            color: black;
            text-decoration: none;
        }
        .contact-info i {
            margin-right: 3px;
            font-size: 0.7em;
            color: black;
        }
        .social-icons {
            text-align: left;
        }
        .social-icons a {
            margin: 0 5px;
            font-size: 1.2em;
            color: black;
            text-decoration: none;
        }
        .social-icons a:hover {
            color: blue;
        }
        .skill-badge {
            background-color: #e9ecef;
            color: blue;
            padding: 5px 8px;
            border-radius: 3px;
            margin-right: 3px;
            margin-bottom: 3px;
            display: inline-block;
            border: 1px solid #ccc;
            font-size: 0.9em;
        }
        .project-card {
            margin-bottom: 10px; /* Reduce margin between project cards */
            padding: 10px;
            border: 1px solid #eee; /* Add a subtle border for project cards */
            border-radius: 5px; /* Slightly rounded corners for project cards */
            background-color: white;
        }
        .project-card h3 {
            color: black;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 5px;
            text-align: left;
        }
        .project-tools {
            color: blue;
            font-size: 0.9em;
            margin-bottom: 5px;
            text-align: left;
        }
        .project-description {
            color: black;
            font-size: 0.95em;
            text-align: left;
        }
        .read-more {
            color: blue;
            text-decoration: none;
            font-size: 0.9em;
        }
        .education-item {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #eee; /* Add a subtle border for education items */
            border-radius: 5px; /* Slightly rounded corners for education items */
            text-align: left;
            background-color: white;
        }
        .education-item h3 {
            margin-bottom: 3px;
            text-align: left;
        }
        .education-item strong {
            color: black;
            font-weight: bold;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #ccc;
            color: black;
            font-size: 0.8em;
            border-radius: 8px; /* Optional rounded corners for the footer */
        }
        #scrollToTopBtn {
            display: none;
            position: fixed;
            bottom: 15px;
            right: 15px;
            z-index: 99;
            border: none;
            outline: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }
        #scrollToTopBtn:hover {
            background-color: #0056b3;
        }

        /* Responsive Layout (Stack for all screen sizes) */
        .container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin: 20px auto; /* Center the container with some margin */
            max-width: 768px; /* Limit the width for better readability on larger screens */
        }
        #projects-education {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
    </style>
</head>
